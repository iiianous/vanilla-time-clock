<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="wrapper">
        <div class="clock-face">
            <div data-js-hand="hour" class="hand hour-hand"></div>
            <div data-js-hand="minute" class="hand minute-hand"></div>
            <div data-js-hand="second" class="hand second-hand"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
